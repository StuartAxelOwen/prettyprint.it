<html>
  <head>
    <title>Pretty Print It - the JSON and XML formatter.</title>

    <meta name="description" content="Pretty print your JSON or XML with a beautiful, simple interface.">

    <link rel="canonical" href="http://prettyprint.it/" />
    <link rel="stylesheet" href="/static/stylesheets/index.css" />

    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:300,100' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,600' rel='stylesheet' type='text/css'>

    <!-- favicon stuff -->
    <link rel="apple-touch-icon" sizes="57x57" href="/static/images/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/images/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/images/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/images/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/images/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/images/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/images/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/static/images/favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/static/images/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="/static/images/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/static/images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/static/images/favicon-32x32.png" sizes="32x32">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">

  </head>
  <body>
    <header id="header">
      <h1><span class="prettyprint">prettyprint</span>.<span class="it">it</span></h1>
    </header>

    <section id="input-section">
      <label for="text-input">Paste JSON or XML to be formatted here:</label>
      <div id="text-input" onchange="prettyprint.render()" onkeyup="prettyprint.render()" placeholder="Paste your JSON here."></div>
    </section>

    <section id="output-section">
      <label for="text-output">Formatted JSON or XML output here:</label>
      <div id="text-output">""</div>
    </section>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-39509748-5', 'auto');
      ga('send', 'pageview');
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
    <script src="/static/scripts/vkbeautify.js"></script>
    <script src="/static/scripts/client.js"></script>
    <script>
      var editor = ace.edit("text-output");
      editor.getSession().setMode("ace/mode/json");
    </script>
  </body>
</html>
